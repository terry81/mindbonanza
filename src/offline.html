<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offline | Mind Bonanza</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        .offline-container {
            background: white;
            padding: 3rem;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            text-align: center;
            max-width: 500px;
        }

        .offline-icon {
            font-size: 4rem;
            margin-bottom: 1.5rem;
        }

        h1 {
            color: #2D3748;
            font-size: 2rem;
            margin-bottom: 1rem;
        }

        p {
            color: #718096;
            line-height: 1.6;
            margin-bottom: 2rem;
        }

        .btn {
            display: inline-block;
            padding: 1rem 2rem;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            text-decoration: none;
            border-radius: 50px;
            font-weight: 600;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.4);
        }

        .cached-notice {
            margin-top: 2rem;
            padding: 1rem;
            background: #F7FAFC;
            border-radius: 10px;
            color: #718096;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <div class="offline-container">
        <div class="offline-icon">ðŸ“¡</div>
        <h1>You're Offline</h1>
        <p>It looks like you're not connected to the internet. Some content may still be available from your cache.</p>
        <a href="/" class="btn" onclick="window.location.reload(); return false;">Try Again</a>

        <div class="cached-notice">
            ðŸ’¡ Tip: Previously visited pages may still be available while offline
        </div>
    </div>

    <script>
        // Auto-retry connection every 5 seconds
        let retryCount = 0;
        const maxRetries = 12; // Try for 1 minute

        function checkConnection() {
            if (navigator.onLine) {
                window.location.reload();
            } else if (retryCount < maxRetries) {
                retryCount++;
                setTimeout(checkConnection, 5000);
            }
        }

        // Start checking after 5 seconds
        setTimeout(checkConnection, 5000);

        // Listen for online event
        window.addEventListener('online', () => {
            window.location.reload();
        });
    </script>
</body>
</html>
